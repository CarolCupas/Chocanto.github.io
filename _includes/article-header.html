{% if post %}
  {% assign page = post %}
{% endif %}
<header style="background: linear-gradient(to top, rgba(0,0,0,0) 70%, rgba(0,0,0,0.60) 100%), url('{{site.baseurl}}/assets/img/posts/{{page.img}}.png') center center no-repeat;">
  <div class="row meta">
    <span class="author six columns">
      <i class="fa fa-user"></i>
      {% if page.author %}
        {{ page.author }}
      {% else %}
        {{ site.author }}
      {% endif%}
    </span>
    <span class="date six columns">
      <time datetime="{{ post.date | date:"%F" }}">
        {% if page.lang == "fr" %}
          {% include french-date.html %}
        {% else %}
          {{ page.date|date:"%B %d, %Y" }}
        {% endif %}
      </time>
      <i class="fa fa-calendar"></i>
    </span>
  </div>
  <h2><a href="{{site.baseurl}}{{ page.url }}">{{ page.title }}</a>
</header>
