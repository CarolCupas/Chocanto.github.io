{% if page.layout == "post" %}
  {% assign posts=site.posts | where:"name", page.name | sort: 'lang' %}
{% else %}
  {% assign posts=site.pages | where:"id", page.id | sort: 'lang' %}
{% endif %}

<div class="lang">
  <ul>
    {% for post in posts %}
      <li><a class="{{ post.lang }}" href="{{ post.url }}">{{ post.lang }}</a></li>
    {% endfor %}
  </ul>
</div>
