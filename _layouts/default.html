<!doctype html>
<html class="no-js" lang="{{ page.lang }}">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>{% if page.title %} {{ page.title }} - {% endif %} {{ site.name }}</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="apple-touch-icon" href="apple-touch-icon.png"/>

    <link rel="alternate" hreflang="fr" href="http://chocanto.me/fr/"/>
    <link rel="alternate" hreflang="en" href="http://chocanto.me/"/>
    <link rel="alternate" href="http://chocanto.me/" hreflang="x-default"/>

    <link rel="stylesheet" href="{{ site.url }}/css/main.css"/>

    <script src="{{ site.url }}/js/vendor/modernizr-2.8.3.min.js"></script>
  </head>
  <body>
    <!--[if lt IE 8]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    {% include lateral-menu-green.html %}
    {% include body-header.html %}

    <section class="container full-width">
      {{ content }}
    </section>

    {% include body-footer.html %}

    <div class="overlay" id="overlay" onclick="toggleBurger();"></div>

    <script src="{{ site.url }}/js/plugins.js"></script>
    <script src="{{ site.url }}/js/main.js"></script>

    {% if jekyll.environment == 'production' %}
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','{{ site.ga }}','auto');ga('send','pageview');
    </script>
    {% endif %}
  </body>
</html>
